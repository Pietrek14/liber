<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Liber Admin</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/index.css" />
		<script src="script.js" type="module" defer></script>
	</head>
	<body>
		<header class="d-flex justify-content-center align-items-center">
			<h1><a href="../index.html">Liber Admin</a></h1>
		</header>
		<main class="d-flex gap-5 justify-content-center align-items-center mt-3">
			<div class="d-flex flex-column gap-3">
				<h2 class="underline d-inline-block">Dodaj książkę</h2>
				<div class="d-flex flex-column gap-2">
					<input
						type="text"
						id="title"
						placeholder="Tytuł"
						class="w-100"
						required
					/>
					<div class="d-flex gap-2 w-100">
						<input
							type="text"
							id="author"
							placeholder="Autor"
							class="w-50"
							required
						/>
						<input
							type="text"
							id="publisher"
							placeholder="Wydawnictwo"
							class="w-50"
							required
						/>
					</div>
					<textarea
						id="description"
						placeholder="Opis"
						class="w-100"
						required
					></textarea>
					<label class="w-100 d-flex gap-2 align-items-center">
						<span class="w-100">Data wydania: </span>
						<input type="date" id="release-date" class="w-100" required />
					</label>
					<input
						type="text"
						id="cover-url"
						placeholder="Adres URL do okładki"
						class="w-100"
						required
					/>
					<input
						type="text"
						id="content-url"
						placeholder="Adres URL do pliku PDF"
						class="w-100"
					/>
					<input
						type="text"
						id="tags"
						placeholder="Tagi (porozdzielane spacją)"
						class="w-100"
					/>
				</div>
			</div>
			<div
				class="
					d-flex
					flex-column
					justify-content-center
					align-items-center
					gap-5
				"
			>
				<h5>Wszystko gotowe?</h5>
				<button id="submit">Dodaj książkę</button>
			</div>
		</main>
		<aside
			id="alert-box"
			class="alert-box d-flex align-items-center justify-content-center"
		>
			<div
				id="alert-box-content"
				class="
					alert-box-content
					d-flex
					align-items-center
					justify-content-center
				"
			>
				a
			</div>
			<div id="alert-box-close" class="alert-box-close">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="22.121"
					height="22.121"
					viewBox="0 0 22.121 22.121"
				>
					<g
						id="Component_8_1"
						data-name="Component 8 – 1"
						transform="translate(1.061 1.061)"
					>
						<line
							id="Line_9"
							data-name="Line 9"
							x1="20"
							y2="20"
							fill="none"
							stroke="#fff"
							stroke-width="3"
						/>
						<line
							id="Line_10"
							data-name="Line 10"
							x2="20"
							y2="20"
							fill="none"
							stroke="#fff"
							stroke-width="3"
						/>
					</g>
				</svg>
			</div>
		</aside>
	</body>
</html>
