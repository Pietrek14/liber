<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weryfikacja zmiany hasła konta na Liberze</title>
		<style>
			body {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				text-align: center;
				gap: 15px;
				padding: 50px;
				font-family: Arial, Helvetica, sans-serif;
			}

			h3 {
				color: #8845f5;
				font-size: 45px;
			}

			p {
				margin: 0;
			}

			.code {
				font-weight: bold;
				font-size: 25px;
			}

			footer {
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<h3>Weryfikacja przywrócenia hasła na Liberze</h3>
		<p>Kliknji link aby zmienić hasło:</p>
		<a class="code" href="${link}" rel="nofollow">Twój link</a>
		<footer>
			Jeśli nie zmieniałeś hasło na Liberze, zignoruj tą wiadomość.
		</footer>
	</body>
</html>
