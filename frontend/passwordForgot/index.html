<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Liber</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/index.css" />
		<script src="script.js" type="module" defer></script>
	</head>
	<body class="d-flex">
		<article
			class="d-flex flex-column align-items-center justify-content-center"
		>
			<h3>Weryfikacja Emaila</h3>
			<h5>
				Wysłaliśmy kod weryfikacyjny na twój adres email. Aby zweryfikować swoje
				konto, wpisz go poniżej.
			</h5>
			<section
				class="d-flex flex-column align-items-center justify-content-center"
			>
				<form
					class="d-flex flex-column align-items-center justify-content-center mb-5"
				>
					<div class="d-flex flex-column gap-2">
						<input type="text" id="verification-code" placeholder="Kod" />
					</div>
					<button id="submit-button">Wyślij</button>
				</form>
				<span
					>Nie widzisz żadnego emaila?
					<a href="" id="resend-code">Wyślij email ponownie</a>
				</span>
				<span><a href="../index.html">Wróć na stronę główną</a></span>
			</section>
		</article>
		<aside class="purple d-none d-md-block"></aside>
		<aside
			id="alert-box"
			class="alert-box d-flex align-items-center justify-content-center"
		>
			<div
				id="alert-box-content"
				class="alert-box-content d-flex align-items-center justify-content-center"
			>
				a
			</div>
			<div id="alert-box-close" class="alert-box-close">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="22.121"
					height="22.121"
					viewBox="0 0 22.121 22.121"
				>
					<g
						id="Component_8_1"
						data-name="Component 8 – 1"
						transform="translate(1.061 1.061)"
					>
						<line
							id="Line_9"
							data-name="Line 9"
							x1="20"
							y2="20"
							fill="none"
							stroke="#fff"
							stroke-width="3"
						/>
						<line
							id="Line_10"
							data-name="Line 10"
							x2="20"
							y2="20"
							fill="none"
							stroke="#fff"
							stroke-width="3"
						/>
					</g>
				</svg>
			</div>
		</aside>
	</body>
</html>
