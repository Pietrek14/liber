					<div class="d-flex gap-4">
						<div id="stars">
							<span class="fa fa-star checked"></span>
							<span class="fa fa-star checked"></span>
							<span class="fa fa-star checked"></span>
							<span class="fa fa-star"></span>
							<span class="fa fa-star"></span>
						</div>

						perferendis ea. Eos? -->
					</p>
					<div class="d-flex gap-4">
						<button id="borrow-button" class="cool-button">Wypożycz</button>
						<button id="read-button" class="cool-button">
							Przeczytaj online
						</button>

				</div>

		<aside

		>
			<div id="side-bar-close" class="side-bar-close">></div>
			<button id="logout-button" class="cool-button">Wyloguj się</button>
		</aside>

		<aside
			id="alert-box"
			class="alert-box d-flex align-items-center justify-content-center"
		>
			<div
				id="alert-box-content"

					justify-content-center

			>
				a
