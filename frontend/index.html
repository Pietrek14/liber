<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Liber</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/index.css" />
		<script defer type="module" src="script.js"></script>
	</head>
	<body>
		<header
			class="
				d-flex
				flex-column flex-md-row
				justify-content-around
				align-items-center
			"
		>
			<h1>Liber</h1>
			<nav
				class="
					d-flex
					flex-column flex-md-row
					justify-content-around
					align-items-center
				"
			>
				<form action="" id="search-form">
					<input
						type="text"
						id="search-bar"
						class="search-bar p-1 pe-2 ps-2"
						placeholder="Wyszukaj"
					/>
				</form>
				<div id="borgar-menu" class="d-flex flex-column borgar-menu">
					<div></div>
					<div></div>
					<div></div>
				</div>
			</nav>
		</header>
		<main id="content" class="content"></main>

		<aside
			id="side-bar"
			class="side-bar d-flex flex-column gap-3 align-items-center"
		>
			<div id="side-bar-close" class="side-bar-close">></div>
			<span id="name" class="side-bar-name"></span>
			<button id="my-books-button">Moje książki</button>
			<button id="account-button">Konto</button>
			<button id="logout-button" class="logout-button">
				<img src="img/logout.png" class="logout-img" width="40" />
				Wyloguj
			</button>
		</aside>

		<aside
			id="alert-box"
			class="alert-box d-flex align-items-center justify-content-center"
		>
			<div
				id="alert-box-content"
				class="
					alert-box-content
					d-flex
					align-items-center
					justify-content-center
				"
			>
				a
			</div>
			<div id="alert-box-close" class="alert-box-close">X</div>
		</aside>
	</body>
</html>
